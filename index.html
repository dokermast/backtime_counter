<!DOCTYPE html>
<html>
<head>
    <title>Forms Handler</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <style> </style>
    
</head>
<body>

    <div class="title">
        <p>Until <h2 id="title"></h2> left:</p>
    </div>

    <div id="time">

        <span class="title">Days</span><span id="days" class="data">0</span>
        <span class="title">Hours</span><span id="hours" class="data">0</span>
        <span class="title">Minutes</span><span id="minutes" class="data">0</span>
        <span class="title">Seconds</span><span id="seconds" class="data">0</span>

    </div>


    <div id="sprite">
        <div class="alt">Hours</div>
        <div id="hours_dec" class="default"></div>
        <div id="hours_item" class="default"></div>
        <div class="alt">Minutes</div>
        <div id="minutes_dec" class="default"></div>
        <div id="minutes_item" class="default"></div>
        <div class="alt">Seconds</div>
        <div id="sec_dec" class="default"></div>
        <div id="sec_item" class="default"></div>
    </div>

    <div id="footer">
        This is the FOOTER
    </div>



    <script type="text/javascript" src="main.js"></script>
</body>
</html>
